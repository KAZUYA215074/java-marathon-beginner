<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table>
		<tr>
			<td>名前：</td>
			<td><span class="f1" th:text="${user.name}"></span></td>
		</tr>
		<tr>
			<td>年齢：</td>
			<td><span class="f1" th:text="${user.age}"></span>さん</td>
		</tr>
		<tr>
			<td>住所：</td>
			<td><span class="f1" th:text="${user.address}"></span></td>
		</tr>
	</table>
</body>
</html>
